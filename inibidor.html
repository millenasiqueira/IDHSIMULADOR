<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>inibidor</title>
  <style type="text/css">
		.texto{ 
			font-size: 20px;
		}
		.container {
			display: flex;
			align-content: center;
			flex-direction: column;
			justify-content: center
		}
	</style>

  <link type="text/css" href="estilo.css">
	
</head>
<body>
  <div className="form-style-2">
    <label for="pressao"><span>Pressao <span class="required">*</span></span>
	  <input type="text" required="required" name="pressao" id="pressao" pattern="[0-9]+$" class="input-field"/>
	  </label>
    <button onclick="inibidor()">Teste</button>
    <div id="LHI"></div>
    <div id="termodinamico"></div> 
  
  </div>

  <script type="text/javascript">
    function inibidor(){
      if(document.getElementById("pressao") >= 1500) {
        let LHI = document.getElementById("LHI");
        LHI.innerHTML = "TIPO DE INIBIDOR: LHI";
      }else {
        let termodinamico = document.getElementById("termodinamico");
        termodinamico.innerHTML = "TIPODE DE INIBIDOR: TERMODINAMICO";
        
      }
    }
  </script>
  

</body>
</html>
